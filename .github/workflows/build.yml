name: Build website

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4
      - uses: nizarmah/auto-minify@v3
        with:
            output: build
      - run: |
          mkdir -p build/.well-known/matrix
          echo "{\"m.server\":\"{{ secrets.MATRIX_SERVER }}\"}" > build/.well-known/matrix/server
      - uses: actions/upload-pages-artifact@v3
        with:
          path: build
      - uses: actions/deploy-pages@v4
        id: deployment
